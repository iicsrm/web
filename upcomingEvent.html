<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 items-center justify-center h-screen">

    <div class="w-full max-w-5xl mx-auto p-4">
        <!-- Upcoming Event Heading -->
        <div class="text-center mb-6 bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl lg:text-5xl font-bold underline ">Upcoming Event</h1>


            <div class="flex flex-col lg:flex-row items-center justify-between bg-white ">
                <!-- Event Logo -->
                <div class="w-full lg:w-1/3 flex justify-center p-4">
                    <div class="p-6">
                        <img src="./public/img/TechFusion/TechFusion.jpeg" alt="Event Logo" class="w-full h-auto rounded-sm">
                    </div>
                </div>

                <!-- Event Name -->
                <div class="w-full lg:w-1/3 flex justify-center p-4">
                    <div class="p-4 text-center">
                        <img src="./public/img/TechFusion/TechFusionDetail.jpeg" alt="Event QR" class="w-full h-auto rounded-sm">
                        
                        <h1 class="p-4 font-bold text-3xl underline "><a href="https://forms.gle/R2mB7gXWcPTa5Tg3A"> Register Now!</a></h1>
                    </div>
                </div>

                <!-- Event QR -->
                <div class="w-full lg:w-1/3 flex justify-center p-4">
                    <div class="p-6">
                        <img src="./public/img/TechFusion/FormQr.png" alt="Event QR" class="w-full h-auto rounded-sm">
                        
                    </div>
                </div>
            </div>
           
        </div>
    </div>

</body>

</html>
